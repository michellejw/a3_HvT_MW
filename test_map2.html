<!DOCTYPE html>
<meta charset="utf-8">
<style>
/* CSS goes here. */
</style>
<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf=8"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960, 
	height = 1160;

var svg = d3.select("body")
	.append("svg")
	.attr("width",width)
	.attr("height",height);

var dataset; //Global dataset variable so we can call it outside the callback function

d3.json("woa_land.json", function(error, data){
	if (error) return console.error(error);
	console.log(data);

	dataset = topojson.feature(data,data.objects.woa).features

	var rects = svg.selectAll("rect")
		.data(dataset)
		.enter()
		.append("rect");

	rects.attr("x", function(d,i) {
			return d.geometry.coordinates[0];
		})
		.attr("y", function(d,i) {
			return d.geometry.coordinates[1];
		})
		.attr("width",20)
		.attr("height",20)
		.attr("d", d3.geo.path().projection(d3.geo.mercator()))
		.style("fill","green");
	
	svg.append("path")
		.datum(topojson.feature(data, data.objects.land))
		.attr("d", d3.geo.path().projection(d3.geo.mercator()));
	
});

svg.append("image")
	.attr("xlink:href","tempmap.png")
	.attr("x",0)
	.attr("y",0)
	.attr("width",width)
	.attr("height",height)
	.attr("d", d3.geo.path().projection(d3.geo.mercator()));


</script>
